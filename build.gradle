// Top-level build file where you can add configuration options common to all sub-projects/modules.
//apply from: "conf.gradle"
buildscript {
    ext.versions = [
            'minSdk'        : 16,
            'targetSdk'     : 27,
            'compileSdk'    : 28,
            'supportLibrary': '27.1.1',
            'androidPlugin' : '3.0.1',
            'androidTools'  : '26.0.2',
    ]

    ext.deps = [
            //plugins
            android             : [
                    'gradlePlugin': "com.android.tools.build:gradle:${versions.androidPlugin}",
            ],

            //google support
            'support'           : [
                    'compat'     : "com.android.support:support-compat:${versions.supportLibrary}",
                    'design'     : "com.android.support:design:${versions.supportLibrary}",
                    'v7'         : [
                            'appcompat'   : "com.android.support:appcompat-v7:${versions.supportLibrary}",
                            'recyclerView': "com.android.support:recyclerview-v7:${versions.supportLibrary}",
                            'cardView'    : "com.android.support:cardview-v7:${versions.supportLibrary}",

                    ],
//                    'v4'         : [
//                            'support_v4': "com.android.support:support-v4:${versions.supportLibrary}"
//                    ],
                    'annotations': "com.android.support:support-annotations:${versions.supportLibrary}",

                    'multidex'   : "com.android.support:multidex:1.0.1",
                    'test'       : [
                            'runner': 'com.android.support.test:runner:0.5',
                            'rule'  : 'com.android.support.test:rules:0.5'
                    ],
            ],

            //lint
            'lint'              : [
                    'core'  : "com.android.tools.lint:lint:${versions.androidTools}",
                    'api'   : "com.android.tools.lint:lint-api:${versions.androidTools}",
                    'checks': "com.android.tools.lint:lint-checks:${versions.androidTools}",
                    'tests' : "com.android.tools.lint:lint-tests:${versions.androidTools}",
            ],

            'junit'             : 'junit:junit:4.12',
//            publish  : [
//                    'jcenter': 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2',
//                    'maven'  : 'com.github.dcendents:android-maven-gradle-plugin:1.5',
//            ],

            jimu                : [
                    'componentLib'        : 'com.github.jimu:componentlib:1.3.3',
                    'router_anno'         : 'com.github.jimu:router-annotation:1.0.1',
                    'router_anno_compiler': 'com.github.jimu:router-anno-compiler:1.0.1',
                    'gradle_plugin'       : 'com.github.jimu:build-gradle:1.3.3'
            ],
            butterknife         : [
                    'butterknife'         : 'com.jakewharton:butterknife:8.8.1',
                    'butterknife_compiler': 'com.jakewharton:butterknife-compiler:8.8.1',
                    'gradle_plugin'       : 'com.jakewharton:butterknife-gradle-plugin:8.4.0'
            ],
//            report : [
//                    'anno' : 'osp.leobert.android:ReportNotation:1.0.0',
//                    'compiler':'osp.leobert.android:report-anno-compiler:1.0.0'
//            ],
            gson                : 'com.google.code.gson:gson:2.8.2',
            fastjson            : 'com.alibaba:fastjson:1.2.24',
            qmui                : 'com.qmuiteam:qmui:1.0.4',
            react               : 'com.facebook.react:react-native:+',
            commonsLang3        : 'org.apache.commons:commons-lang3:3.5',
            amapLocation        : 'com.amap.api:location:3.8.0',
            baiduMapLocation    : 'com.baidu.mapapi:location:6.13',
            socket              : 'io.socket:socket.io-client:0.9.0',
            pinyin4j            : 'com.belerweb:pinyin4j:2.5.1',
            universalImageLoader: 'com.nostra13.universalimageloader:universal-image-loader:1.9.5',
            zxing               : 'com.google.zxing:core:3.3.3',
            PhotoView           : 'com.github.chrisbanes:PhotoView:1.3.1',
            eventbus            : 'org.greenrobot:eventbus:3.0.0',
            annotationApi       : 'javax.annotation:javax.annotation-api:1.2',
            calligraphy         : 'uk.co.chrisjenx:calligraphy:2.2.0',
            HoverView           : 'com.fashare2015:HoverView:1.0.1',
            androidGifDrawable  : 'pl.droidsonroids.gif:android-gif-drawable:1.2.7',
            magicViewpager      : 'com.zhy:magic-viewpager:1.0.1',
            jsoup               : 'org.jsoup:jsoup:1.9.2',
            markdown            : 'com.zzhoujay.markdown:markdown:1.0.5',
            disklrucache        : 'com.jakewharton:disklrucache:2.0.2',
            progresspieview     : 'com.github.filippudak.progresspieview:library:1.0.4',
            ShortcutBadger      : 'me.leolin:ShortcutBadger:1.1.19@aar',
            RecordWave          : 'com.github.CarGuo:RecordWave:v1.1.8',
            mp3spi              : 'com.googlecode.soundlibs:mp3spi:1.9.5.4',
            Mp3Converter        : 'com.github.Jay-Goo:Mp3Converter:v0.0.3',
            commonsCodec        : 'commons-codec:commons-codec:20041127.091804',
            oss                 : 'com.aliyun.dpa:oss-android-sdk:2.9.1',
            protobuf            : 'com.google.protobuf:protobuf-java:3.5.1',
            avi                 : 'com.wang.avi:library:2.1.3',
            RoundedImageView    : 'com.github.open-android:RoundedImageView:v1.0.0',
            semver              : 'com.github.zafarkhaja:java-semver:0.7.2',//版本号包
            bmelnychukAtv       : 'com.github.bmelnychuk:atv:1.2.9',
            //AndroidTreeView
            immersionbar        : 'com.gyf.immersionbar:immersionbar:2.3.3-beta15',
            pagerslidingtabstrip: 'com.gxz.pagerslidingtabstrip:library:1.3.1',
            SegmentControlView  : 'cn.carbs.android:SegmentControlView:1.0.0',
            Toast               : 'com.hjq:toast:6.0',
            ARouter             : [
                    'arouter_api': 'com.alibaba:arouter-api:1.5.0',
                    'router_anno': 'com.alibaba:arouter-compiler:1.2.2',
            ],
            jpush             : [
                    'jpush': 'cn.jiguang.sdk:jpush:3.3.2',
                    'jcore': 'cn.jiguang.sdk:jcore:2.0.1']
    ]

    repositories {
        jcenter()
        mavenCentral()
        google()
    }
    dependencies {
        classpath deps.jimu.gradle_plugin
        classpath deps.android.gradlePlugin
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.5'
        classpath deps.butterknife.gradle_plugin

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/node_modules/react-native/android"
        }
        maven { url "https://jitpack.io" } // PhotoView
        google()
    }
    configurations.all {
        // React Native依赖的findbugs版本更高
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:3.0.0',
                'com.squareup.okhttp3:okhttp:3.6.0', 'junit:junit:4.12', deps.junit, deps.fastjson
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
